{% extends "auctions/layout.html" %}

{% block title %}Watchlist{% endblock %}

{% block numOfWatchlist %} {{ numOfWatchlist }} {% endblock %}

{% block body %}

    <div class="d-flex align-items-center justify-content-center m-3">
        <h2>Watchlist: </h2>
    </div>

    <div class="container">
        <div class="row">
            {% for listing in listings %}
                <div class="col-md-3 mb-3">
                    <div class="card p-2 m-2">
                        <div style="width: 100%; padding-top: 100%; position: relative;">
                            <img src="{{ listing.imageURL }}" class="card-img-top img-fluid" alt="Product Image" style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; object-fit: cover;">
                        </div>
                        <div class="card-body">
                            <h5 class="card-title">{{ listing.title }}</h5>
                            <p><b>Price:</b> ${{ listing.price }}</p>
                            <a href="{% url 'listing' id=listing.id %}" class="btn btn-primary">View Listing</a>
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
